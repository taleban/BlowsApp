   <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
                    <div id="left-panel-container">
                        <div class="navbar-container">
                        <img class="profile-pic-single" id="userphoto" src="">
                            <div class="profile-name-single hidden-xs hidden-sm"><div id="username"></div></div>   
                            <a data-toggle="dropdown" class="pull-right hidden-xs hidden-sm" href="#">
                                <img class="menu-icon" src="ic_more_vert_black.png"></img>
                            </a>
                            <ul class="dropdown-menu pull-right hidden-xs hidden-sm">
                                <li><a href="#" onclick=changepassword()>Cambia Password</a></li>
                                <li><a href="#" onclick="location.href='uploader/upload.html';">Cambia immagine</a></li>
                                <li><a href="#" onclick=registration()>Registrazione</a></li>
                                <li><a href="#" onclick=deauthentication()>Logout</a></li>
                            </ul>
                        </div>

                        </div>
                    </div>
                </div>
